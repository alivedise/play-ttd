<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Transport tycoon deluxe</title>
    <meta name="description" content="Transport tycoon deluxe game in your browser. Play it online." />
    <meta name="keywords" content="TTD,Transport tycoon deluxe,game,online,play,play online,test" />
    <meta name="author" content="Guryanov Aleksander" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="bodyLoaded();">
<center>
  <div id="status" class="loader">Downloading...</div>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" style="width: 1024px; height: 768px;">
  </canvas>
  <div id="teaser" class="teaser">
    <p>
      This is a JavaScript speed test based on upon Transport Tycoon Deluxe.
      <span>  
      Powered by: <a href="http://www.openttd.org/" target="_blank">OpenTTD</a> game; <a href="https://github.com/kripken/emscripten">Emscripten</a> compiler 
      </span>
      <input id="play_button" type="button" class="button green" value="Loading, please wait..." onclick="play();"/>
    </p>
  </div>

  <p class="copyright">Feedback: <a href="https://github.com/caiiiycuk/play-ttd/issues" target="_blank">Report a bug</a> or send an <a href="mailto:caiiiycuk@gmail.com">email</a> to me.</p>

</center>

    <script type='text/javascript'>
      var isPlaying = false;

      function isCursorVisible() {
        return document.getElementById('cursor-checkbox').checked;
      }

      function updateCursor() {
        if (isPlaying) {
          if (isCursorVisible()) {
            showCursor();
          } else {
            hideCursor();
          }
        }
      }

      function hideCursor() {
        Module['canvas'].className = Module['canvas'].className + ' no-cursor';
      }

      function showCursor() {
         Module['canvas'].className = 
           Module['canvas'].className.replace(/no-cursor/g , '');
      }

      function play() {
        document.getElementById('status').style.display = 'block';
        document.getElementById('teaser').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        isPlaying = true;
        Module['removeRunDependency']();
      }

      function bodyLoaded() {
        document.getElementById('play_button').value = 'Test!';
        document.getElementById('status').style.display = 'none';
      }

      // connect to canvas
      var Module = {
        fullScreen: false,
        print: function() {},
        printErr: function(text) {
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.log(text);
          }
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          if (Module.setStatus.interval) clearInterval(Module.setStatus.interval);
          document.getElementById('status').innerHTML = text;
          if (text) {
            var counter = 0;
            Module.setStatus.interval = setInterval(function() {
              counter++;
              counter %= 3;
              var dots = ' ';
              for (var i = 0; i < counter; i++) dots += '.';
              dots += '*';
              for (var i = counter; i < 2; i++) dots += '.';
              document.getElementById('status').innerHTML = text.replace('...', dots);
            }, 300);
          } else {
            document.getElementById('status').style.display = 'none';
            //updateCursor();
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Downloading: ' + (this.totalDependencies-left) + '/' + this.totalDependencies + '...' : 'All downloads complete.');
        }
      };

      Module.setStatus('Downloading...');
    </script>      

    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script type='text/javascript' src='js/common.js'>
    </script>

    <script type='text/javascript' src='js/test.js'>
    </script>

    <script type='text/javascript' src='openttd.js'>
    </script>

  </body>
</html>
